<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/ntt.svg">
    <link rel="stylesheet" href="css.css" />

    <title>NTT Ball Game</title>
  </head>
  <body>
    <!--Menu-->
    <button id="openMenuButton" class="menu-button">Pause</button>
    <div class="popup-background active" id="popupBackground">
      <div class="popup">
        <h1>Game Menu</h1>
        <button id="tutorialButton">Tutorial</button>
        <div id="select-difficulty">
          <label for="difficulty">Escolha a dificuldade:</label>
          <select id="difficulty">
            <option style="color: #7ad36c" value="facil">Fácil</option>
            <option style="color: #f6d534" value="medio">Médio</option>
            <option style="color: #f03d3d" value="dificil">Difícil</option>
          </select>
        </div>
        <button id="startButton">Iniciar</button>
        <button id="continueButton">Continuar</button>
        <button id="restartButton">Reiniciar</button>
      </div>
    </div>
    <!--End Menu-->
    <div class="status">
      <div class="count">Points: 0</div>
      <div class="timer"></div>
    </div>
    <!--Win/Lose popup-->
    <div class="popup-background" id="popupFinish">
      <div class="popup">
        <h1 id="textFinish">VOCÊ GANHOU</h1>
        <div class="trofeu"></div>
        <div class="count">Points: 0</div>
        <button id="restartButton">Jogar novamente</button>
      </div>
    </div>
    <!--End Win/Lose Screen-->
    <!--Tutoria-->
    <div class="popup-background" id="popupTutorial">
      <div class="popup">
        <h1 id="textFinish">TUTORIAL</h1>
        <label
          >O objetivo do "NTT Ball Game" é bem simples, estourar todas as
          bolinhas antes que o tempo acabe.</label
        >
        <div class="divider"></div>
        <div class="status">
          <div class="count">Points: 0/10</div>
          <div class="timer">Timer: 30</div>
        </div>
        <label
          >Você pode conferir o status do game no marcador que fica no canto
          superior esquerdo da tela. No caso o marcador de pontos e tempo
          restante depende da dificuldade escolhida.</label
        >
        <div class="divider"></div>
        <button
          style="position: relative"
          id="openMenuButton"
          class="menu-button"
        >
          Pause
        </button>
        <label
          >Também pode pausar o game a qualquer momento no canto superior
          direito da tela, essa opção além de pausar o jogo também abrirá o
          menu, apresentando algumas opções disponíveis.</label
        >
        <div class="divider"></div>
        <label> É só isso que precisa saber para jogar, DIVIRTA-SE.</label>
        <button style="display: flex" id="okButton">
          OK
        </button>
      </div>
    </div>
    <!--End Tutorial-->

    <script src="script.js"></script>
  </body>
</html>
